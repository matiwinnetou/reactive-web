@(isEnabled: Boolean, title: String, count: Integer, items: List[pagelets.MiniSrpPageletModel.Item])

@if(isEnabled) {
    @title<br>
    @count<br>
    <ul>
        @for(item <- items) {
            <li>@item.getTitle() : @item.getPrice() EUR: @item.getLine1() : @item.getLine2(): @item.getLine3()</li>
            <img src="@item.getImageUrl()" />
        }
    </ul>
}
